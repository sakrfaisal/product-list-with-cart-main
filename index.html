<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Main CSS File -->
    <link rel="stylesheet" href="style/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
    <!-- preloading images -->
    <link rel="preload" as="image" href="images/image-baklava-desktop.webp" />
    <link rel="preload" as="image" href="images/image-baklava-tablet.webp" />
    <link rel="preload" as="image" href="images/image-baklava-mobile.webp" />
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <meta name="description" content="The best desserts store in existence" />
    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body class="min-h-screen bg-custom-rose-50">
    <main
      id="container"
      class="container mx-auto px-5 sm:px-0 pt-12 pb-6 grid items-start grid-cols-1 md:grid-cols-[1fr_auto] gap-8">
      <div>
        <h1 class="text-custom-rose-900 font-bold text-3xl mb-5">Desserts</h1>
        <div
          id="items"
          class="min-h-200 md:min-h-0 grid md:grid-cols-[repeat(auto-fill,_minmax(190px,1fr))] gap-7"></div>
      </div>

      <div id="cart" class="min-w-78 bg-white p-4 rounded-lg relative sm:top-13.5">
        <h3 id="cart-title" class="text-custom-red text-xl font-bold mb-3">
          Your Cart (<span id="countOfItems">0</span>)
        </h3>
        <div id="cartItems" class="flex flex-col gap-1"></div>
        <div id="emptyContent" class="hidden">
          <img
            src="images/illustration-empty-cart.svg"
            alt="Your cart is empty"
            class="block mx-auto mb-4"
            width="128"
            height="128"
            loading="lazy" />
          <p class="text-center text-custom-rose-500 text-sm">Your added items will appear here</p>
        </div>

        <div id="hiddenContent" class="pt-5 hidden flex-col gap-5">
          <div class="flex justify-between items-center">
            <h4 id="orderTotal" class="text-sm">Order Total</h4>
            <span id="orderTotalNum" class="text-2xl font-bold text-custom-rose-900"></span>
          </div>

          <p
            class="bg-custom-rose-50 text-center px-2 py-3 text-sm rounded-md text-custom-rose-500 flex items-center justify-center gap-1">
            <img src="images/icon-carbon-neutral.svg" alt="" width="20px" loading="lazy" />This is a
            <strong class="text-custom-rose-900">Carpon-Nuteral</strong> delevery
          </p>

          <button
            id="confirm"
            class="block p-2 w-full rounded-full bg-custom-red text-white text-center cursor-pointer">
            Confirm Order
          </button>
        </div>
      </div>
      <div id="ConfirmPopup" class="hidden">
        <div id="overlay" class="fixed top-0 left-0 w-full h-full bg-gray-400 opacity-25"></div>
        <div
          id="content"
          class="bg-white fixed p-8 rounded-lg bottom-0 left-0 w-full sm:w-100 sm:bottom-1/2 sm:left-1/2 sm:-translate-x-1/2 sm:translate-y-1/2">
          <img
            src="images/icon-order-confirmed.svg"
            alt="Order Confirmed"
            width="40px"
            class="mb-6"
            loading="lazy" />
          <h2 class="text-custom-rose-900 text-3xl font-bold mb-2">Order Confirmed</h2>
          <p class="text-sm text-custom-rose-500 mb-6">We hope you enjoy your food</p>
          <ul
            id="orderedItems"
            class="flex flex-col px-4 py-2 bg-custom-rose-50 rounded-md mb-6 max-h-100 overflow-y-scroll">
            <div id="orderedTotal" class="mt-4 flex justify-between">
              <h4>Order Total</h4>
              <span id="orderTotalSpan" class="font-bold text-xl"></span>
            </div>
          </ul>
          <button
            id="newOrderBtn"
            class="block p-2.5 w-full rounded-full bg-custom-red text-white text-center cursor-pointer">
            Start New Order
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
